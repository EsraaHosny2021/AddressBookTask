<form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)">
    <input type="hidden" name="DepartmentId" [value]="departmentService.formData.DepartmentId"/>
    <div class="form-group">
    <label>Job Title</label>
    <input class="form-control form-control-lg" placeholder="Department Name" name="DepartmentName" #DepartmentName="ngModel" [(ngModel)] = "departmentService.formData.DepartmentName" required [class.invalid] = "DepartmentName.invalid && DepartmentName.touched">
    </div>
   
<div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
        Submit
       </button>
</div>
    </form>
