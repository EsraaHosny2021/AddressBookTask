<form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)">
    <input type="hidden" name="JobTitleId" [value]="jobService.formData.JobTitleId"/>
    <div class="form-group">
    <label>Job Title</label>
    <input class="form-control form-control-lg" placeholder="Job Title" name="JobTitle" #JobTitle="ngModel" [(ngModel)] = "jobService.formData.JobTitle" required [class.invalid] = "JobTitle.invalid && JobTitle.touched">
    </div>
   
<div class="form-group">
      <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
        Submit
       </button>
</div>
    </form>
