<form novalidate autocomplete="off" #form="ngForm" (submit) = "onSubmit(form)">
    <input type="hidden" name="PersonId" [value]="peopleService.formData.PersonId"/>
    <div class="form-group">
    <label>Full Name</label>
    <input class="form-control form-control-lg" placeholder="Full Name" name="FullName" #FullName="ngModel" [(ngModel)] = "peopleService.formData.FullName" required [class.invalid] = "FullName.invalid && FullName.touched">
    </div>
    <div class="form-group">
            <label>Mobile Number</label>
            <input type="phone" class="form-control form-control-lg" placeholder="10 digit mobile number" name="MobileNumber" #MobileNumber="ngModel" [(ngModel)] = "peopleService.formData.MobileNumber" required maxlength="10" minlength="10" [class.invalid] = "MobileNumber.invalid && MobileNumber.touched">
            </div>
    
    <!--<div class="row">
            <div class="form-group col-md-6">
            <label>Date of birth</label>
            <app-date-picker></app-date-picker>
           <input type="datepicker" class="form-control form-control-lg" placeholder="Date of birth" name="DateOfBirth" #DateOfBirth="ngModel" [(ngModel)] = "peopleService.formData.DateOfBirth" required maxlength="3" minlength="3" [class.invalid] = "DateOfBirth.invalid && DateOfBirth.touched">
            </div>
        -->
    

            <div class="form-group col-md-6">
            <label>Address</label>
            <input class="form-control form-control-lg" placeholder="Enter your address" name="Address" #Address="ngModel" [(ngModel)] = "peopleService.formData.Address" [class.invalid] = "Address.invalid && Address.touched">
            </div>

            <div class="form-group col-md-6">
                <label>Email</label>
                <input type="email" class="form-control form-control-lg" placeholder="Enter your valid email" name="Email" #Email="ngModel" [(ngModel)] = "peopleService.formData.Email" required [class.invalid] = "Email.invalid && Email.touched">
                </div>
                <div class="form-group col-md-6">
                    <label>Photo</label>
                    <input type="file" class="form-control form-control-lg" name="Photo" #Photo="ngModel" [(ngModel)] = "peopleService.formData.Photo" [class.invalid] = "Photo.invalid && Photo.touched">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Age</label>
                        <input class="form-control form-control-lg" placeholder="Enter your age" name="Age" #Age="ngModel" [(ngModel)] = "peopleService.formData.Age" required maxlength="2" minlength="1" [class.invalid] = "Age.invalid && Age.touched">
                        </div>
               

            <div class="form-group">
                            <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">
                    Submit
                            </button>
                    </div>
    </form>
